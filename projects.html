<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ari Portfolio ‚Äî Projects</title>
    <script src="theme-init.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body data-page="projects">
    <header class="topbar">
      <h1 class="site-home">
        <a href="index.html" aria-label="Go to home page">
          üè† Ari‚Äôs Portfolio
        </a>
      </h1>

      <nav>
        <a href="projects.html">Projects</a>
        <a href="tools.html">Tools</a>
        <a href="contact.html">Contact</a>
        <button
          id="theme-toggle"
          class="theme-switch"
          type="button"
          role="switch"
          aria-checked="false"
          aria-label="Toggle dark mode"
        >
          <span class="switch-track">
            <span class="switch-thumb"></span>
          </span>
        </button>
      </nav>
    </header>

    <main class="container">
      <section class="section">
        <h2>Projects</h2>
        <p>
          This page will load project data from a JSON file and render cards
          dynamically.
        </p>

        <div class="filters-wrap">
          <div class="filters-label">
            <span class="filters-title">
              <span class="filter-icon" aria-hidden="true"></span>
              Filters
            </span>
          </div>

          <div
            id="filters"
            class="filters"
            role="group"
            aria-label="Project filters"
          >
            <button
              type="button"
              class="filter-btn is-active"
              data-filter="all"
              aria-pressed="true"
            >
              All
            </button>
            <button
              type="button"
              class="filter-btn"
              data-filter="project"
              aria-pressed="false"
            >
              Projects
            </button>
            <button
              type="button"
              class="filter-btn"
              data-filter="work"
              aria-pressed="false"
            >
              Work
            </button>
            <button
              type="button"
              class="filter-btn"
              data-filter="XR"
              aria-pressed="false"
            >
              XR
            </button>
            <button
              type="button"
              class="filter-btn"
              data-filter="AI"
              aria-pressed="false"
            >
              AI
            </button>
            <button
              type="button"
              class="filter-btn"
              data-filter="Web"
              aria-pressed="false"
            >
              Web
            </button>
            <button
              type="button"
              class="filter-btn"
              data-filter="Data"
              aria-pressed="false"
            >
              Data
            </button>
            <button
              type="button"
              class="filter-btn"
              data-filter="Mobile"
              aria-pressed="false"
            >
              Mobile
            </button>
          </div>
        </div>

        <div id="projects-grid" aria-live="polite">
          <!-- JS will inject project cards here -->
        </div>
      </section>
    </main>

    <!-- Shared base behavior: theme, etc. -->
    <script src="script.js"></script>

    <!-- Page-specific behavior (we'll build next) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="projects.js"></script>
  </body>
</html>
