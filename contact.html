<h1 class="site-home">

  id="theme-toggle"
  class="theme-switch"

>
  <span class="switch-track">

    <main class="container">
      <section class="section">
        <h2>Contact</h2>
        <p>
          Want to reach out? Send a quick message here or use the email link below.
        </p>
      </section>

      <section class="section" id="contact-section">
        <h3>Send a message</h3>

        <form id="contact-form" novalidate>
          <div>
            <label for="contact-name">Your name:</label>
            <input
              type="text"
              id="contact-name"
              name="name"
              required
              minlength="2"
              maxlength="60"
              autocomplete="name"
            />
          </div>

          <div>
            <label for="contact-email">Your email:</label>
            <input
              type="email"
              id="contact-email"
              name="email"
              required
              autocomplete="email"
            />
          </div>

          <div>
            <label for="contact-topic">Topic:</label>
            <select id="contact-topic" name="topic" required>
              <option value="" selected disabled>Select one‚Ä¶</option>
              <option value="project">Project / Collaboration</option>
              <option value="job">Job / Internship</option>
              <option value="feedback">Portfolio feedback</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label for="contact-message">Message:</label>
            <textarea
              id="contact-message"
              name="message"
              rows="6"
              required
              minlength="10"
              maxlength="1000"
              placeholder="Write something nice üôÇ"
            ></textarea>
            <div id="message-counter" aria-live="polite" style="white-space: pre-wrap;"></div>

          </div>

          <button type="submit">Generate email draft</button>
          <button type="button" id="open-email">Open in email app</button>
        </form>

<div id="contact-status" aria-live="polite" style="white-space: pre-wrap;"></div>

        <hr />

        <h3>Direct links</h3>
        <ul>
          <li>
            Email:
            <a id="contact-email-link" href="mailto:arindamtrip@gmail.com">
              arindamtrip@gmail.com
            </a>
          </li>
          <li>LinkedIn: <a href="#" id="contact-linkedin" target="_blank" rel="noopener">Your LinkedIn</a></li>
          <li>GitHub: <a href="#" id="contact-github" target="_blank" rel="noopener">Your GitHub</a></li>
        </ul>
      </section>
    </main>
