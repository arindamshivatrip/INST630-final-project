<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ari Portfolio â€” Contact</title>
    <script src="theme-init.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body data-page="contact">
    <div id="nav-slot"></div>

    <main class="container">
      <section class="section">
        <h2>Contact</h2>
        <p>
          Want to reach out? The fastest way is one of the links below â€” or you can send a longer
          message with the form.
        </p>
      </section>

      <section class="section" id="contact-links">
        <h3>Find me online</h3>

        <div class="contact-links" role="navigation" aria-label="Contact links">
          <a class="contact-link" href="mailto:arindamtrip@gmail.com">
            <img src="assets/icons/email.svg" alt="" aria-hidden="true" />
            <span>Email</span>
          </a>

          <a
            class="contact-link"
            href="https://www.linkedin.com/in/arindamtrip/"
            target="_blank"
            rel="noopener"
          >
            <img src="assets/icons/linkedin.svg" alt="" aria-hidden="true" />
            <span>LinkedIn</span>
          </a>

          <a
            class="contact-link"
            href="https://github.com/arindamshivatrip"
            target="_blank"
            rel="noopener"
          >
            <img src="assets/icons/github.svg" alt="" aria-hidden="true" />
            <span>GitHub</span>
          </a>
        </div>
      </section>

      <section class="section" id="contact-section">
        <h3>Send a message</h3>

        <form id="contact-form" novalidate>
          <div>
            <label for="contact-name">Your name:</label>
            <input
              type="text"
              id="contact-name"
              name="name"
              required
              minlength="2"
              maxlength="60"
              autocomplete="name"
            />
          </div>

          <div>
            <label for="contact-email">Your email:</label>
            <input type="email" id="contact-email" name="email" required autocomplete="email" />
          </div>

          <div>
            <label for="contact-topic">Topic:</label>
            <select id="contact-topic" name="topic" required>
              <option value="" selected disabled>Select oneâ€¦</option>
              <option value="project">Project / Collaboration</option>
              <option value="job">Job / Internship</option>
              <option value="feedback">Portfolio feedback</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label for="contact-message">Message:</label>
            <textarea
              id="contact-message"
              name="message"
              rows="6"
              required
              minlength="10"
              maxlength="1000"
              placeholder="Write something nice ðŸ™‚"
            ></textarea>
            <div id="message-counter" aria-live="polite" style="white-space: pre-wrap"></div>
          </div>

          <button type="submit">Generate email draft</button>
          <button type="button" id="open-email">Open in email app</button>
        </form>

        <div id="contact-status" aria-live="polite" style="white-space: pre-wrap"></div>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="contact.js"></script>

    <div id="footer-slot"></div>
  </body>
</html>
